<mat-form-field appearance="fill">
    <mat-select placeholder="Select"
                [formControl]="control"
                [errorStateMatcher]="errorStateMatcher">
        <mat-option *ngFor="let option of question.options"
                    [value]="option.id">
            {{option.text}}
        </mat-option>
    </mat-select>

    <mat-error class="paddingRight">
        <mat-icon *ngIf="shouldDisplayError">error</mat-icon>
    </mat-error>
</mat-form-field>
